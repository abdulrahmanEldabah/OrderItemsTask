<form [formGroup]="orderForm" (ngSubmit)="addItemToOrder()" class="simple-form">
  <div class="form-row">
    <select formControlName="itemId" required>
      <option value="">-- Select Item --</option>
      <option *ngFor="let item of items" [value]="item.id">
        {{ item.name }} - ${{ item.price }}
      </option>
    </select>

    <input type="number" formControlName="quantity" min="1" placeholder="Quantity" required />

    <button type="submit" [disabled]="orderForm.invalid">âž• Add</button>
  </div>

  <div class="error" *ngIf="orderForm.get('itemId')?.invalid && orderForm.get('itemId')?.touched">
    Item is required.
  </div>
  <div class="error" *ngIf="orderForm.get('quantity')?.invalid && orderForm.get('quantity')?.touched">
    Quantity must be at least 1.
  </div>
</form>
